
<div class="container-fluid">
	<h2 class="text-center">RadShare - Alpha</h2>
	<h4 class="text-center"><em>AngularJS with FireBase storage and SimpleLogin</em></h4>

	<div class="row">
		<div class="col-md-6">
			<form role="form">
				<div class="form-group">
					<label for="newPurchaseName">Name of purchase</label>
				  	<input class="form-control" placeholder="Bill name..." ng-model="newBill">
				</div>
				<div class="form-group">
					<label for="newPurchaseName">Value</label>
				  	<input class="form-control" placeholder="Value $..." ng-model="newAmount">
				</div>
				<div class="form-group">
					<label for="newPurchaseName">Date</label>
				  	<input type="date" class="form-control" placeholder="Date..." ng-model="newDate">
				</div>
				<div class="form-group">
					<label for="newPurchaseName">Who paid?</label>
					<input class="form-control" placeholder="Buyer..." ng-model="newBuyer">
				</div>
				  <!-- <p ng-model="user.name">Entered by {{$getCurrentUser.name}}</p> -->
				  
				<button  class="btn btn-primary btn-lg" type="submit" ng-click="addBill()">Add</button>
			</form>
		</div> 

		<div class="col-md-6">
			<h1>Existing Bills</h1>
			<div id="bills" ng-show="bills">
			    <div ng-repeat="bill in bills | orderByPriority | reverse">
			    	<h3>Bill name: {{bill.text}}</h3>
			    	<p>Amount: ${{bill.amount}}</p>
			    	<p>Date: {{bill.date}}</p>
			    	<p>Buyer: {{bill.buyer}}</p>
			    	<button class="btn btn-warning btn-sm" type="button" ng-click="removeBill(bill)">Remove Bill</button>
			    	<hr>
			    </div>
			</div>
		</div>
	</div>  
	

</div>
